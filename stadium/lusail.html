<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urbi. Lusail Stadium</title>
    <meta name="description" content="Urbi. Lusail Stadium" />
    <style>
      html,
      body,
      #container {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div
      id="map-container"
      style="margin: 0; width: 100%; height: 100%; overflow: hidden"
    ></div>
    <script>
      function initMap() {
        const map = new mapgl.Map("map-container", {
          center: [51.490746,25.420912],
          zoom: 17.5,
          pitch: 40,
          maxPitch: 60,
          key: "feff38c9-8176-4b69-9bbb-65d96cb4beee",
          autoHideOSMCopyright: true,
        });
      }
    </script>
    <script
      src="https://mapgl.2gis.com/api/js/v1?callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
